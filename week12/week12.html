<html>
    <head>
        <title>Original Burger</title>

        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="week12.js"></script>
    </head>
    <body onload="console.log('Site Loaded')">
        <div class="nav-bar">
            <a class="home-button nav-bar-button" href="./week12.html">Original Burger</a>
            <a class="nav-bar-button" href="./week12.html">Place An Order</a>
        </div>
        <form action="order.php" method="post" onsubmit="return checkAllInputs(this)" onreset="clearAllInputs(this)">
            <h1>Place an Order</h1>

            <div id="name">
                <h2>Name</h2>
                <input type="text" name="firstname" placeholder="First Name"
                       onblur="validate(this,
                               '\^\(\[ \\u00c0\-\\u01ffa\-zA\-Z\'\\\-\]\)\+\$',
                               'Invalid Name')">
                <span class="error" aria-live="polite"></span>
                <br/>
                <input type="text" name="lastname" placeholder="Last Name"
                       onblur="validate(this,
                               '\^\(\[ \\u00c0\-\\u01ffa\-zA\-Z\'\\\-\]\)\+\$',
                               'Invalid Name')">
                <span class="error" aria-live="polite"></span>
                <br/>
            </div>

            <div id="address">
                <h2>Address</h2>
                <input type="text" name="streetaddress" placeholder="Street Address"
                       onblur="validate(this,
                               '.',
                               'Invalid City')">

                <span class="error" aria-live="polite"></span>
                <br/>
                <input type="text"
                       name="city"
                       placeholder="City"
                       onblur="validate(this,
                               '\^\(\[ \\u00c0\-\\u01ffa\-zA\-Z\'\\\-\]\)\+\$',
                               'Invalid City')">
                <span class="error" aria-live="polite"></span>
                <select>
      	            <option value="AL">Alabama</option>
      	            <option value="AK">Alaska</option>
      	            <option value="AZ">Arizona</option>
      	            <option value="AR">Arkansas</option>
      	            <option value="CA">California</option>
      	            <option value="CO">Colorado</option>
      	            <option value="CT">Connecticut</option>
      	            <option value="DE">Delaware</option>
      	            <option value="DC">District Of Columbia</option>
      	            <option value="FL">Florida</option>
      	            <option value="GA">Georgia</option>
      	            <option value="HI">Hawaii</option>
      	            <option value="ID">Idaho</option>
      	            <option value="IL">Illinois</option>
      	            <option value="IN">Indiana</option>
      	            <option value="IA">Iowa</option>
      	            <option value="KS">Kansas</option>
      	            <option value="KY">Kentucky</option>
      	            <option value="LA">Louisiana</option>
      	            <option value="ME">Maine</option>
      	            <option value="MD">Maryland</option>
      	            <option value="MA">Massachusetts</option>
      	            <option value="MI">Michigan</option>
      	            <option value="MN">Minnesota</option>
      	            <option value="MS">Mississippi</option>
      	            <option value="MO">Missouri</option>
      	            <option value="MT">Montana</option>
      	            <option value="NE">Nebraska</option>
      	            <option value="NV">Nevada</option>
      	            <option value="NH">New Hampshire</option>
      	            <option value="NJ">New Jersey</option>
      	            <option value="NM">New Mexico</option>
      	            <option value="NY">New York</option>
      	            <option value="NC">North Carolina</option>
      	            <option value="ND">North Dakota</option>
      	            <option value="OH">Ohio</option>
      	            <option value="OK">Oklahoma</option>
      	            <option value="OR">Oregon</option>
      	            <option value="PA">Pennsylvania</option>
      	            <option value="RI">Rhode Island</option>
      	            <option value="SC">South Carolina</option>
      	            <option value="SD">South Dakota</option>
      	            <option value="TN">Tennessee</option>
      	            <option value="TX">Texas</option>
      	            <option value="UT">Utah</option>
      	            <option value="VT">Vermont</option>
      	            <option value="VA">Virginia</option>
      	            <option value="WA">Washington</option>
      	            <option value="WV">West Virginia</option>
      	            <option value="WI">Wisconsin</option>
      	            <option value="WY">Wyoming</option>
                </select>
                <br/>
                <input type="text"
                       name="zipcode"
                       placeholder="Zip Code #" 
                       onblur="validate(this,
                               '\^\(\\d{5}\(\-\\d{4}\)\?\)\+\$',
                               'Invalid Zip Code')">
                <span class="error" aria-live="polite"></span>
            </div>

            <div id="phone">
                <h2>Phone</h2>
                <input type="text" name="phone" placeholder="Phone # " onblur="validate(this,
                                                                               '\^\(\\d\{3\}\[\-\\. \]\?\\d\{3\}\[\-\\. \]\?\\d\{4\}\)\$',
                                                                               'Invalid Phone Number')">
                <span class="error" aria-live="polite"></span>
            </div>

            <div id="shopping-cart">
                <h2>Order</h2>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                    <tr onclick="checkAndTogglePurchase(this)">
                        <td>
                            Burger
                        </td>
                        <td>
                            $2.00
                        </td>
                        <td>
                            <input type="checkbox" onchange="togglePurchase(this)"/>
                        </td>
                    </tr>
                    <tr onclick="checkAndTogglePurchase(this)">
                        <td>
                            Cheeseburger
                        </td>
                        <td>
                            $2.50
                        </td>
                        <td>
                            <input type="checkbox" onchange="togglePurchase(this)" />
                        </td>
                    </tr>
                    <tr onclick="checkAndTogglePurchase(this)">
                        <td>
                            Fries
                        </td>
                        <td>
                            $1.50
                        </td>
                        <td>
                            <input type="checkbox" onchange="togglePurchase(this)" />
                        </td>
                        <tr onclick="checkAndTogglePurchase(this)">
                            <td>
                                Soft Drink
                            </td>
                            <td>
                                $1.00
                            </td>
                            <td>
                                <input type="checkbox" onchange="togglePurchase(this)" />
                            </td>
                        </tr>
                </table>
            </div>

            <div id="total">
                <h2>Total</h2>
                <h3>Items</h3>
                <p>
                    $ <span id="total_money">0.00</span>
                </p>
                <h3>Shipping</h3>
                <p>
                    $ <span id="shipping_money">0.00</span>
                </p>
                <h3>Tax</h3>
                <p>
                    $ <span id="tax_money">0.00</span>
                </p>
                <h3>Total Amount</h3>
                <p>
                    $ <span id="final_money">0.00</span>
                </p>
            </div>

            <div>
                <h2>Payment Information</h2>
                <input name="creditcardnumber" type="text" placeholder="Credit Card #"
                       onblur="validate(this,
                               '\^\\d\{4\} \?\\d\{4\} \?\\d\{4\} \?\\d\{4\}\$',
                               'Invalid Card Number')">
                <span class="error" aria-live="polite"></span>
                <br/>
                <select>
                    <option value="VISA">Visa</option>
                    <option value="MASTERCARD">MasterCard</option>
                    <option value="AMEX">American Express</option>
                    <option value="DISC">Discover</option>
                    <option value="CAPONE">Capital One.</option>
                </select>
                <input name="creditcardexpdate" type="text" placeholder="Exp. Date (01/2017)"
                       onblur="validate(this,
                               '\^((0?[1-9]|1[0-2])/(201[7-9]|20[2-9][0-9]))\$',
                               'Invalid Expiration Date')">
                <span class="error" aria-live="polite"></span>
            </div>

            <div id="submission">
                <input name="submit" type="submit" value="Submit"/>
                <input name="reset" type="reset" value="Reset"/>
            </div>

        </form>
    </body>
</html>
